apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: ghcr.io/svenh78/node-app:b15eff30695c37b0b190fe36590d256b1d9b698a
