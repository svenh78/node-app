apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node
  name: node-app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: ghcr.io/svenh78/node-app:4f730506e7ca912cb3b2c7a3523ea00280f74727
